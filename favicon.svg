<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Background (matching Navbar) -->
  <path d="M 50 5 L 85 25 L 85 65 L 50 85 L 15 65 L 15 25 Z" 
        fill="url(#hexGrad)" 
        stroke="#10b981" 
        stroke-width="1.5" 
        opacity="0.3"/>
  
  <!-- Inner Hexagon -->
  <path d="M 50 15 L 75 30 L 75 60 L 50 75 L 25 60 L 25 30 Z" 
        fill="url(#hexGrad)" 
        opacity="0.25"/>
  
  <!-- Leaf Icon (centered) -->
  <g transform="translate(50, 50)">
    <path d="M 0 -15 Q 8 -12 12 -5 Q 15 5 10 15 Q 5 20 -5 15 Q -10 5 -7 -5 Q -4 -12 0 -15 Z" 
          fill="url(#leafGrad)" 
          stroke="#059669" 
          stroke-width="1" 
          opacity="0.95"
          filter="url(#glow)"/>
    <!-- Leaf vein -->
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#059669" stroke-width="1.2" opacity="0.5"/>
    <!-- Small side veins -->
    <line x1="-5" y1="-5" x2="-6" y2="5" stroke="#059669" stroke-width="0.8" opacity="0.4"/>
    <line x1="5" y1="-5" x2="6" y2="5" stroke="#059669" stroke-width="0.8" opacity="0.4"/>
  </g>
  
  <!-- Money symbol (dollar sign, subtle) -->
  <g transform="translate(50, 52)" opacity="0.6">
    <path d="M 0 -8 L 0 8" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <path d="M -4 -4 Q 0 -6 4 -4" stroke="#10b981" stroke-width="1.5" fill="none"/>
    <path d="M -4 4 Q 0 6 4 4" stroke="#10b981" stroke-width="1.5" fill="none"/>
  </g>
</svg>
